<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/apiweather.js" type="text/javascript"></script>
    <title>UK Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>UK Cities Weather Forecast</h1>
        </div>
        <div class="search">
            <select id="country">
                <option value="">Select a Country</option>
                <option value="england">England</option>
                <option value="scotland">Scotland</option>
                <option value="wales">Wales</option>
                <option value="nireland">Northern Ireland</option>
            </select>
            <select id="city" class="hidden"></select>
        </div>
        <div id="display">
        </div>
    </div>
</body>
</html>
